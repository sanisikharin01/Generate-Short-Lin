<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Link & QR Code Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            text-align: center;
        }
        .qr-code {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Short Link & QR Code Generator</h1>
        <input type="text" id="longUrl" class="input-field" placeholder="Enter URL here" />
        <button onclick="generateShortLink()">Generate Short Link</button>
        <div id="shortLinkOutput" class="output"></div>
        <div id="qrCode" class="qr-code"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        function generateShortLink() {
            const longUrl = document.getElementById('longUrl').value;
            if (longUrl) {
                // Send the URL to an API that shortens URLs (like TinyURL or Bitly)
                fetch(`https://api.shrtco.de/v2/shorten?url=${longUrl}`)
                    .then(response => response.json())
                    .then(data => {
                        const shortLink = data.result.full_short_link;
                        document.getElementById('shortLinkOutput').innerHTML = `
                            <p>Shortened Link: <a href="${shortLink}" target="_blank">${shortLink}</a></p>
                        `;
                        generateQRCode(shortLink); // Generate QR Code for the shortened URL
                    })
                    .catch(error => {
                        console.error('Error shortening the URL:', error);
                        alert('There was an error generating the short link.');
                    });
            } else {
                alert('Please enter a URL.');
            }
        }

        function generateQRCode(url) {
            const qrCodeContainer = document.getElementById('qrCode');
            qrCodeContainer.innerHTML = ''; // Clear previous QR Code
            new QRCode(qrCodeContainer, {
                text: url,
                width: 128,
                height: 128
            });
        }
    </script>
</body>
</html>
